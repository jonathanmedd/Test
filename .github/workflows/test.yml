name: Test GitVersion
on:
    workflow_dispatch:
    pull_request:
      branches:
        - main
    push:
      branches:
        - main

jobs:
    test-gitversion:
      permissions:
        contents: read

      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: Install GitVersion
          uses: gittools/actions/gitversion/setup@v0
          with:
            versionSpec: '5.x'
        - name: Determine Version
          uses: gittools/actions/gitversion/execute@v0
          with:
            useConfigFile: true